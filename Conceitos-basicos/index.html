<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionando o React a um site via CDN</title>
    <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>

</head>
<body>
    <div id="site"></div>
    <script type="text/babel">
        // let botao = React.createElement('button', {}, 'Clique aqui');
        
        // Utilizando React atrav√©s da Tecnologia JSX
        let botao= <button>Clique aqui Alterado</button>;

        ReactDOM.render(botao, document.getElementById('site'));
    </script>
